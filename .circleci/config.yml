version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/michaeltintiuc/hibpwned
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./pkg/pwd -race -coverprofile=coverage.txt -covermode=atomic
      - run: go test -v ./pkg/breach/account -race -coverprofile=coverage.txt -covermode=atomic
    post:
        - bash <(curl -s https://codecov.io/bash)

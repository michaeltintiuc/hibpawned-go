version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/michaeltintiuc/hibpwned
    steps:
      - checkout
      - run: go get -v -t -d ./...
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/michaeltintiuc/hibpwned
    steps:
      - run: go test -v ./pkg/pwd
      - run: go test -v ./pkg/breach/account
    post:
      - bash <(curl -s https://codecov.io/bash)
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
        requires:
          - build
